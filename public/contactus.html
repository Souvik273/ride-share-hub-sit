<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <section class="contact">
        <h2>Contact Us!</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off" required>
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off" required>
                    
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="number" placeholder="Phone Number" id="phone" class="item" autocomplete="off" required>
                    
                </div>
                <div class="input-field field">
                    <input type="subject" placeholder="Subject" id="subject" class="item" autocomplete="off" required>
                    
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="messsage" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off" required></textarea>
                
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</body>
</html>
